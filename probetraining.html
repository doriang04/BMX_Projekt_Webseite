<main>
  <section class="about-section">
    <h1>Probetraining Anmeldung</h1>
    <div class="card">
      <h2>Teste BMX – Jetzt zum Probetraining anmelden!</h2>
      <form action="mailto:info@bmxprojekt.de" method="post" enctype="text/plain">
        <label for="name">Name des Kindes:</label><br>
        <input id="name" name="Name des Kindes" required style="width:95%"><br>
        <label for="alter">Alter:</label><br>
        <input id="alter" name="Alter" required style="width:95%"><br>
        <label for="email">E-Mail der Eltern:</label><br>
        <input id="email" type="email" name="E-Mail" required style="width:95%"><br>
        <label for="telefon">Telefonnummer:</label><br>
        <input id="telefon" type="tel" name="Telefon" style="width:95%"><br>
        <label for="nachricht">Nachricht/Wunsch-Termin:</label><br>
        <textarea id="nachricht" name="Nachricht" rows="3" style="width:95%"></textarea><br><br>
        <button type="submit" class="about-info-btn">Dokument an Vereinsmail senden</button>
      </form>
      <p>Alternativ kannst du deine Anfrage direkt an <a href="mailto:info@bmxprojekt.de">info@bmxprojekt.de</a> senden.</p>
    </div>
  </section>
</main>
